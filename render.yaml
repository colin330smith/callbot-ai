# CallBot AI - Render Blueprint
# Deploy with: https://render.com/deploy?repo=your-github-repo

services:
  # Web Service
  - type: web
    name: callbot-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main_production:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: callbot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: callbot-redis
          type: redis
          property: connectionString
      - key: VAPI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Redis
  - type: redis
    name: callbot-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: callbot-db
    plan: starter
    postgresMajorVersion: 16
