<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CallAlly</title>
    <meta name="description" content="Sign in to your CallAlly account to manage your AI receptionist and view call analytics.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">

    <style>
        :root {
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --slate-600: #475569;
            --slate-500: #64748b;
            --slate-400: #94a3b8;
            --slate-200: #e2e8f0;
            --slate-100: #f1f5f9;
            --amber-500: #f59e0b;
            --amber-600: #d97706;
            --amber-400: #fbbf24;
            --teal-600: #0d9488;
            --red-600: #dc2626;
            --red-100: #fee2e2;
            --cream: #faf7f5;
            --white: #ffffff;
            --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-serif: 'DM Serif Display', Georgia, serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            color: var(--slate-700);
            line-height: 1.6;
            background: var(--cream);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            background: var(--white);
            border-bottom: 1px solid var(--slate-200);
            padding: 0 20px;
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--slate-900);
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            background: var(--slate-900);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark svg {
            width: 18px;
            height: 18px;
            color: var(--amber-400);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.0625rem;
        }

        .nav-link {
            font-size: 0.875rem;
            color: var(--slate-600);
            text-decoration: none;
        }

        .nav-link strong {
            color: var(--slate-900);
            font-weight: 600;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-icon {
            width: 56px;
            height: 56px;
            background: var(--slate-900);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .login-icon svg {
            width: 28px;
            height: 28px;
            color: var(--amber-400);
        }

        .login-title {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--slate-900);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 0.9375rem;
            color: var(--slate-600);
        }

        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 28px 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--slate-900);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            font-size: 1rem;
            font-family: var(--font-sans);
            color: var(--slate-900);
            background: var(--white);
            border: 2px solid var(--slate-200);
            border-radius: 10px;
            transition: all 0.15s;
            outline: none;
            -webkit-appearance: none;
        }

        .form-input:focus {
            border-color: var(--slate-900);
            box-shadow: 0 0 0 3px rgba(15,23,42,0.08);
        }

        .form-input::placeholder {
            color: var(--slate-400);
        }

        .form-error {
            display: none;
            background: var(--red-100);
            border: 1px solid #fecaca;
            color: var(--red-600);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        .form-error.visible {
            display: block;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-sans);
            text-decoration: none;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-primary {
            background: var(--amber-500);
            color: var(--slate-900);
        }

        .btn-primary:hover {
            background: var(--amber-600);
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0,0,0,0.2);
            border-top-color: var(--slate-900);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-footer {
            margin-top: 16px;
            text-align: center;
        }

        .form-footer a {
            font-size: 0.875rem;
            color: var(--slate-600);
            text-decoration: none;
        }

        .form-footer a:hover {
            color: var(--slate-900);
            text-decoration: underline;
        }

        .signup-prompt {
            margin-top: 24px;
            text-align: center;
            padding: 20px;
            background: var(--slate-100);
            border-radius: 12px;
        }

        .signup-prompt p {
            font-size: 0.875rem;
            color: var(--slate-600);
            margin-bottom: 8px;
        }

        .signup-prompt a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--slate-900);
            text-decoration: none;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .signup-prompt a svg {
            width: 18px;
            height: 18px;
        }

        .help-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: var(--slate-600);
        }

        .help-link a {
            color: var(--slate-900);
            font-weight: 600;
            text-decoration: none;
        }

        .help-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px 20px;
            }
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="logo">
                <div class="logo-mark">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                </div>
                <span class="logo-text">CallAlly</span>
            </a>
            <a href="/signup.html" class="nav-link">
                Don't have an account? <strong>Sign up</strong>
            </a>
        </div>
    </nav>

    <div class="main">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Sign in to manage your CallAlly</p>
            </div>

            <div class="login-card">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email"
                            class="form-input" placeholder="you@company.com" inputmode="email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            class="form-input" placeholder="Your password">
                    </div>

                    <div id="errorMsg" class="form-error"></div>

                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <span id="btnText">Sign in</span>
                        <span id="spinner" class="spinner"></span>
                    </button>

                    <div class="form-footer">
                        <a href="mailto:support@callallynow.com?subject=Password Reset Request">Forgot your password?</a>
                    </div>
                </form>
            </div>

            <div class="signup-prompt">
                <p>Still losing calls to voicemail?</p>
                <a href="/signup.html">
                    Start your free trial
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                </a>
            </div>

            <p class="help-link">
                Need help? Call us: <a href="tel:+16502015786">(650) 201-5786</a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMsg');

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Signing in...' : 'Sign in';
            spinner.style.display = loading ? 'block' : 'none';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('visible');
        }

        function hideError() {
            errorMsg.classList.remove('visible');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'Invalid email or password');
                }

                window.location.href = result.redirect || `/dashboard.html?business_id=${result.business_id}`;

            } catch (error) {
                showError(error.message);
                setLoading(false);
            }
        });
    </script>
</body>
</html>
